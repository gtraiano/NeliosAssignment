<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!--link rel="icon" type="image/svg+xml" href="/vite.svg" /-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.ts" defer></script>
  <title>Κρατήσεις</title>
</head>

<body>
    <div class="container-sm text-center justify-content-center">
      <!-- breadcrumbs -->
      <section class="row justify-content-center breadcrumbs">
        <nav class="col-auto">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">αρχική</li>
            <li class="breadcrumb-item">ελλάδα</li>
            <li class="breadcrumb-item active" aria-current="page">πακέτα</li>
          </ol>
        </nav>
      </section>
      <!-- breadcrumbs -->
      <!-- page title text  -->
      <section class="row title-text">
        <div class="row">
          <h1>ελλαδα</h1>
        </div>
        <div class="row">
          <span class="text-14">πακέτα - προσφορές</span>
        </div>
      </section>
      <!-- title text  -->
      <!-- search -->
      <section class="row search container-fluid justify-content-center">
        <!-- tabs  -->
        <div class="row cols-8 justify-content-center tabs">
          <ul class="nav nav-justified nav-pills col-auto">
            <li class="nav-item p-1">
              <a class="nav-link active pt-2 pb-2" aria-current="page" href="#">εκδρομές</a>
            </li>
            <li class="nav-item p-1">
              <a class="nav-link" href="#">ξενοδοχεία</a>
            </li>
          </ul>
        </div>
        <!-- tabs -->
      <!-- search -->
        <div class="row justify-content-center">
          <div class="fields d-flex flex-row col-auto col-xl-8 col-md-10 col-sm-12">
            <div class="col-4">
              <input type="text" id="destination" name="destination" class="form-control" placeholder="προορισμός">
            </div>
            <div class="vr"></div>
            <div class="col">
              <input type="text" id="check-in" name="check-in" class="form-control" placeholder="check in">
            </div>
            <div class="vr"></div>
            <div class="col">
              <input type="text" id="check-out" name="check-out" class="form-control" placeholder="check out">
            </div>
            <div class="vr"></div>
            <div class="col">
              <input type="text" id="people" name="people" class="form-control" placeholder="αριθμός ατόμων">
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-success m-1 d-flex-inline align-content-center">
                <!-- search button magnifying glass -->
                <svg class="magnifying-glass" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>&nbsp;αναζήτηση
              </button>
            </div>
          </div>
          <!-- search -->
      </div>
    </div>
    <!-- results -->
    <section class="container-fluid col-10 col-xxl-10 col-xl-10 col-md-11 col-sm-12 d-flex flex-row results mb-4">
      <section class=" col-2 col-xl-2 col-lg-3 col-md-4 col-sm-4 d-flex flex-column">
        <!-- filter -->
        <div class="container rounded-4 p-4 filter">
          <form class="d-flex flex-column text-left ml-0" id="filter-form">
            <h4 class="mb-4">φιλτρα</h4>
            <!-- price range input -->
            <fieldset class="price-range">
              <legend>ευρος τιμης</legend>
              <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column align-items-start col-5">
                  <label class="form-label" for="price-range-max">από</label>
                  <div class="input-group m-0 p-0 align-content-start">
                    <span class="input-group-text border-end-0 bg-white">&euro;</span>
                    <input class="rounded-end border-start-0 form-control" type="number" id="price-range-min" name="price-range-min" data-filter-field="price.min"/>
                  </div>
                  
                </div>
                <div class="d-flex flex-column align-items-start col-5">
                  <label class="form-label" for="price-range-max">εώς</label>
                  <div class="input-group m-0 p-0 align-content-start">
                    <span class="input-group-text border-end-0 bg-white">&euro;</span>
                    <input class="rounded-end border-start-0 form-control" type="number" id="price-range-max" name="price-range-max" data-filter-field="price.max"/>
                  </div>
                  
                </div>
              </div>
            </fieldset>
            <!-- price range slider -->
            <fieldset class="price-range-slider">
              <div class="price-range-rectangle-container"></div>
              <input dis type="range" class="form-range" min="0" max="0" step="1" id="price-range-slider" data-filter-field="price.max">
            </fieldset>
            <fieldset class="price-range-radio">
              <!--legend>Price range</legend-->
            </fieldset>
            <hr>
            <fieldset class="meal-plan-radio">
              <legend>γευματα</legend>
            </fieldset>
          </form>
          <hr>
          <!-- sorting -->
          <form class="d-flex flex-column text-left ml-0" id="sort-form">
            <h4 class="mb-5">ταξινομηση</h4>
            <fieldset>
              <div class="d-flex flex-row align-items-end justify-content-between mb-3">
                <label class="form-label" for="order-by">κατηγορία</label>
                <select class="form-select w-50" id="order-by">
                  <option selected value="none">καμία</option>
                  <option value="name">όνομα</option>
                  <option value="price">τιμή</option>
                </select>
              </div>
              <div class="d-flex flex-row align-items-end justify-content-between">
                <label class="form-label" for="sort-order">σειρά</label>
                <select class="form-select w-50" id="sort-order" disabled>
                  <!--option selected value="none">καμία</option-->
                  <option value="asc">αύξουσα</option>
                  <option value="desc">φθίνουσα</option>
                </select>
              </div>
            </fieldset>
            <!-- sorting -->
          </form>
        </div>
    </section>
    <section class="col-10 col-xxl-10 col-xl-10 col-md-8 col-sm-8 container-fluid">
      <!-- result cards-->
      <div class="container p-2 result-items">
        <!-- result items count and popular destinations -->
        <div class="row mb-3 d-flex flex-row justify-content-between align-items-center">
          <span class="w-auto p-0 text-16"><span class="results-items-count">0</span> διαθέσιμα πακέτα διακοπών</span>
          <select class="form-select w-auto popular-destinations">
            <option selected>δημοφιλή</option>
          </select>
        </div>
        <!-- result cards -->
        <div class="row pl-3 results-cards min-vh-100">
          <div class="loading d-flex flex-column h-100 justify-content-center align-items-center">
            <div class="spinner-border"></div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <!-- results -->
  <section id="see-more-results" class="mb-4">
    <button class="btn btn-success">Δείτε περισότερρα</button>
  </section>
  <!-- promo-->
  <section id="promo" class="container-fluid col-10 p-0">
    <div class="card col-8 w-100 rounded-4">
      <img src="/assets/promo.jpg" class="card-img" alt="promo">
      <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
        <h1 class="card-title" style="width: fit-content; text-transform: uppercase;">δε βρηκατε αυτο που ψαχνετε;</h1>
        <a href="" class="btn btn-outline-light" style="width: fit-content">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
          </svg>
          &nbsp;Επικοινωνήστε μαζί μας
        </a>
      </div>
    
    </div>
  </section>
  <!-- promo-->
</body>
</html>
